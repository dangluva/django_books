{% extends 'catalog/base.html' %}

{% block content %}
<h2>Password reset</h2>
<p>Enter your email address below, and we will send you instructions on how to reset your password.</p>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Reset my password</button>
</form>
{% endblock %}
