{% extends 'catalog/base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h2 class="card-title text-center">Password Reset</h2>
                    <p class="text-center">Enter your email address below, and we will send you instructions on how to reset your password.</p>
                    <form method="post" class="mt-4">
                        {% csrf_token %}
                        <div class="form-group mb-3">
                            {{ form.email.label_tag }}
                            {{ form.email }}
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary btn-block">Send Reset Instructions</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
