<!-- catalog/templates/catalog/_book_status.html -->
{% for copy in book.bookinstance_set.all %}
    <ul class="list-unstyled">
        <!-- Conditional styling based on status -->
        {% if copy.status.name == "Sold" %}
            <span style="color: red; font-weight: bold;">{{ copy.status.name }}</span>
        {% elif copy.status.name == "Ordered" %}
            <span style="color: blue; font-weight: bold;">{{ copy.status.name }}</span>
        {% elif copy.status.name == "Available" %}
            <span style="color: green; font-weight: bold;">{{ copy.status.name }}</span>
        {% endif %}
    </ul>
{% endfor %}
