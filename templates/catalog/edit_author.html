{% extends 'catalog/base.html' %}

{% block content %}
<div class="container mt-4">
    <h2 class="mb-4">Edit Author Information</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <table class="table table-bordered text-start">
            {% for field in form %}
            <tr>
                <th style="width: 30%; vertical-align: middle; text-align: left;">
                    {{ field.label_tag }}
                </th>
                <td style="width: 70%;">
                    <div style="width: 100%;">
                        {{ field }}
                    </div>
                    {% if field.errors %}
                    <div class="text-danger mt-1">
                        {{ field.errors }}
                    </div>
                    {% endif %}
                </td>
            </tr>
            {% endfor %}
        </table>
        <div class="text-center mt-3">
            <button type="submit" class="btn btn-primary">Save Changes</button>
        </div>
    </form>
</div>

<style>
    /* Ensure all input fields occupy the full width of the table cell */
    input[type="text"],
    input[type="number"],
    input[type="email"],
    input[type="file"],
    input[type="date"],  /* Added date input style */
    select,
    textarea {
        width: 100%; /* Ensures full width inside the table cell */
        box-sizing: border-box; /* Include padding and borders within the width */
    }

    /* Ensure the file input label (Author Photo) is left-aligned */
    td {
        text-align: left;
    }
</style>
{% endblock %}
