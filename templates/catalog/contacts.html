{% extends 'catalog/base.html' %}
{% load static %}

{% block content %}
<div class="container mt-4">
    <!-- Title and Subtitle with Professional Copywriting -->
    <div class="row text-primary text-center mb-3">
        <div class="col">
            <h2>{{ name }}</h2>
        </div>
    </div>

    <!-- Contact Information Table with Improved Layout and Content -->
    <div class="row justify-content-center mb-5">
        <div class="col-md-10 col-lg-8">
            <div class="card">
                <div class="card-header bg-primary text-white text-center">
                    <h4 class="mb-0">Contact Information</h4>
                </div>
                <div class="card-body">
                    <table class="table table-borderless text-center">
                        <thead class="table-light">
                            <tr>
                                <th>Reach Us At</th>
                                <th>Contact Number</th>
                                <th>Email</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>{{ address }}</td>
                                <td>{{ telephone_number }}</td>
                                <td><a href="mailto:{{ email }}"><i class="fa fa-envelope"></i> {{ email }}</a></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Map Section with Subtle Enhancements -->
    <div class="row justify-content-center mb-5">
        <div class="col-auto text-center">
            <img src="{% static 'images/address.jpg' %}" class="img-fluid rounded shadow-sm" alt="Our Location" style="max-width: 350px;">
            <p class="text-muted mt-2">Find us at the above address for in-person consultations.</p>
        </div>
    </div>
</div>
{% endblock %}
