{% extends 'catalog/base.html' %}
{% block content %}

<h4>List of authors</h4>
<!--Django's ListView automatically provides a context variable
that is a lowercase version of the model name followed by _list.
For the Author model, this would be author_list.-->
{% if author_list %}
<table class="table table-striped table-bordered text-start">
    <thead>
    <tr>
        <th>Author</th>
        <th>Photo</th>
        <th>Show photo</th>
    </tr>
    </thead>
    <tbody>
    {% for author in author_list %}
    <tr>
        <td><a href="{{ author.id }}">{{ author.first_name }} {{ author.last_name }}</a></td>
        <td><img src="{{ author.photo.url }}" alt="cover" style="max-height:100px"></td>
        <td><a href="{{ author.photo.url }}" class="btn btn-primary" target="_blank">Show</a></td>
    </tr>
    {% endfor %}
    </tbody>
</table>
{% else %}
<p>There are no authors in the database.</p>
{% endif %}
{% endblock %}
