{% extends 'catalog/base.html' %}
{% block content %}
<div class="container text-start">
    <div class="row my-2">
        <h4>{{ author.first_name }} {{ author.last_name }}</h4>
        <p>Was born on {{ author.date_of_birth }}</p>
        <p>Photo (portrait)</p>
        <p><img src="{{ author.photo.url }}" alt="cover" style="max-height:200px"></p>
        <div class="row my-2">
            <div class="col-2 my-2">
                <a href="{{ author.photo.url }}" class="btn btn-primary" target="_blank">Show</a>
            </div>
        </div>
        <div class="row my-2">
            {{ author.about|safe }}
        </div>
    </div>
</div>
{% endblock %}
